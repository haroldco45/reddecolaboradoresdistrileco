<script>
    function enviarWhatsApp() {
        const adminPhone = "573117700431";
        const nombre = document.getElementById('nombre').value;
        const celular = document.getElementById('celular').value;

        // Función para limpiar y formatear saltos de línea
        const formatText = (id) => {
            const val = document.getElementById(id).value;
            // Reemplaza cada salto de línea real por el código %0A de WhatsApp
            return encodeURIComponent(val); 
        };

        const hab = formatText('habilidades');
        const con = formatText('conocimientos');
        const int = formatText('intereses');
        const enl = formatText('enlace');

        if(!nombre || !celular) {
            alert("Por favor completa tu nombre y celular");
            return;
        }

        // Construcción del mensaje con formato negrita y saltos de línea correctos
        let mensaje = `*RED EMBAJADORES DISTRILECO*%0A%0A`;
        mensaje += `*Colaborador:* ${nombre}%0A`;
        mensaje += `*Celular:* ${celular}%0A%0A`;
        mensaje += `*1. Habilidades:*%0A${hab}%0A%0A`;
        mensaje += `*2. Conocimientos Técnicos:*%0A${con}%0A%0A`;
        mensaje += `*3. Intereses:*%0A${int}%0A%0A`;
        mensaje += `*4. Enlace:*%0A${enl}`;

        const url = `https://api.whatsapp.com/send?phone=${adminPhone}&text=${mensaje}`;
        window.open(url, '_blank');
    }
</script>
